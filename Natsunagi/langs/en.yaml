admin_help: |
   *User Commands*:
   ‚ùÇ `/admins`*:* list of admins in the chat
   ‚ùÇ `/pinned`*:* to get the current pinned message.
   ‚ùÇ `/rules`*:* get the rules for this chat.

   *Promote & Demote Commands are Admins only*:
   ‚ùÇ `/promote (user) (?admin's title)`*:* Promotes the user to admin.
   ‚ùÇ `/demote (user)`*:* Demotes the user from admin.
   ‚ùÇ `/fullpromote`*:* Promote a member with max rights

   *Cleaner & Purge Commands are Admins only*:
   ‚ùÇ `/del`*:* deletes the message you replied to
   ‚ùÇ `/purge`*:* deletes all messages between this and the replied to message.
   ‚ùÇ `/purge <integer X>`*:* deletes the replied message, and X messages following it if replied to a message.
   ‚ùÇ `/zombies`*:* counts the number of deleted account in your group
   ‚ùÇ `/kickthefools`*:* Kick inactive members from group (one week)

   *Pin & Unpin Commands are Admins only*:
   ‚ùÇ `/pin`*:* silently pins the message replied to - add 'loud' or 'notify' to give notifs to users.
   ‚ùÇ `/unpin`*:* unpins the currently pinned message - add 'all' to unpin all pinned messages.
   ‚ùÇ `/permapin`*:* Pin a custom message through the bot. This message can contain markdown, buttons, and all the other cool features.
   ‚ùÇ `/unpinall`*:* Unpins all pinned messages.
   ‚ùÇ `/antichannelpin <yes/no/on/off>`*:* Don't let telegram auto-pin linked channels. If no arguments are given, shows current setting.
   ‚ùÇ `/cleanlinked <yes/no/on/off>`*:* Delete messages sent by the linked channel.

   *Log Channel are Admins only*:
   ‚ùÇ `/logchannel`*:* get log channel info
   ‚ùÇ `/setlog`*:* set the log channel.
   ‚ùÇ `/unsetlog`*:* unset the log channel.

   *Setting the log channel is done by*:
   √ó Adding the bot to the desired channel (as an admin!) 
   √ó Sending `/setlog` in the channel
   √ó Forwarding the `/setlog` to the group

   *Rules*:
   ‚ùÇ `/setrules <your rules here>`*:* set the rules for this chat.
   ‚ùÇ `/clearrules`*:* clear the rules for this chat.

   *The Others Commands are Admins only*:
   ‚ùÇ `/invitelink`*:* gets invitelink
   ‚ùÇ `/title <title here>`*:* sets a custom title for an admin that the bot promoted
   ‚ùÇ `/admincache`*:* force refresh the admins list
   ‚ùÇ `/setgtitle <text>`*:* set group title
   ‚ùÇ `/setgpic`*:* reply to an image to set as group photo
   ‚ùÇ `/setdesc`*:* Set group description
   ‚ùÇ `/setsticker`*:* Set group stickers

afk_help: |
   - /afk <reason>: mark yourself as AFK(away from keyboard).
   - brb <reason>: same as the afk command - but not a command.
   When marked as AFK, any mentions will be replied to with a message to say you're not available!

anilist_help: |
    *AniList*
    Get information about anime, manga or characters with the help of this module! All data is fetched from [AniList](anilist.co).
    *Available commands:*
     - `/anime <anime>`: returns information about the anime.
     - `/character <character>`: returns information about the character.
     - `/manga <manga>`: returns information about the manga.
    For Getting Information from [MyAnimeList](https://myanimelist.net)
      ‚Ä¢ `/yanime <anime>`*:* returns information about the anime.
      ‚Ä¢ `/ycharacter <character>`*:* returns information about the character.
      ‚Ä¢ `/ymanga <manga>`*:* returns information about the manga.
      ‚Ä¢ `/yupcoming`*:* returns a list of new anime in the upcoming seasons.
      ‚Ä¢ `/user <user>`*:* returns information about a MyAnimeList user.
            
    For Anime Quotes
            
      ‚Ä¢ `/quote`*:* returns a random anime quote.

antiflood_help: |
    Antiflood allows you to take action on users that send more than x messages in a row. Exceeding the set flood
    will result in restricting that user.
     This will mute users if they send more than 10 messages in a row, bots are ignored.
     ‚Ä¢ `/flood`*:* Get the current flood control setting
    ‚Ä¢ *Admins only:*
     ‚Ä¢ `/setflood <int/'no'/'off'>`*:* enables or disables flood control
     *Example:* `/setflood 10`
     ‚Ä¢ `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* Action to perform when user have exceeded flood limit. ban/kick/mute/tmute/tban
    ‚Ä¢ *Note:*
     ‚Ä¢ Value must be filled for tban and tmute!!
     It can be:
     `5m` = 5 minutes
     `6h` = 6 hours
     `3d` = 3 days
     `1w` = 1 week

approve_help: |
     Sometimes, you might trust a user not to send unwanted content.
     Maybe not enough to make them admin, but you might be ok with locks, blacklists, and antiflood not applying to them.
     That's what approvals are for - approve of trustworthy users to allow them to send
     *Admin commands:*
     ‚Ä¢ `/approval`*:* Check a user's approval status in current chat.
     ‚Ä¢ `/approve`*:* Approve of a user. Locks, blacklists, and antiflood won't apply to them anymore.
     ‚Ä¢ `/unapprove`*:* Unapprove of a user. They will now be subject to locks, blacklists, and antiflood again.
     ‚Ä¢ `/approved`*:* List all approved users.
     ‚Ä¢ `/unapproveall`*:* Unapprove *ALL* users in a chat. This cannot be undone.

backup_help: |
    *Admin only:*
     - /import: reply to a group butler backup file to import as much as possible, making the transfer super simple! Note \
       that files/photos can't be imported due to telegram restrictions.
     - /export: !!! This isn't a command yet, but should be coming soon!

bans_help: |
    - /kickme: kicks the user who issued the command
     *Admin only:*
    - /ban <userhandle>: bans a user. (via handle, or reply)
    - /dban <userhandle>: Bans a user and delete the message. (via handle, or reply).
    - /tban <userhandle> x(m/h/d): bans a user for x time. (via handle, or reply). m = minutes, h = hours, d = days.
    - /unban <userhandle>: unbans a user. (via handle, or reply)
    - /kick <userhandle>: kick a user out of the group, (via handle, or reply)

blacklist_help: |
    Blacklists are used to stop certain triggers from being said in a group. Any time the trigger is mentioned, the message will immediately be deleted. A good combo is sometimes to pair this up with warn filters!
    *NOTE*: Blacklists do not affect group admins.
     ‚Ä¢ `/blacklist`*:* View the current blacklisted words.
    Admin only:
     ‚Ä¢ `/addblacklist <triggers>`*:* Add a trigger to the blacklist. Each line is considered one trigger, so using different lines will allow you to add multiple triggers.
     ‚Ä¢ `/unblacklist <triggers>`*:* Remove triggers from the blacklist. Same newline logic applies here, so you can remove multiple triggers at once.
     ‚Ä¢ `/blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>`*:* Action to perform when someone sends blacklisted words.

blacklist_sticker_help: |
    Blacklist sticker is used to stop certain stickers. Whenever a sticker is sent, the message will be deleted immediately.
    *NOTE:* Blacklist stickers do not affect the group admin.
    ‚Ä¢ /blsticker*:* See current blacklisted sticker.
    *Only admin:*
    ‚Ä¢ /addblsticker <sticker link>*:* Add the sticker trigger to the black list. Can be added via reply sticker.
    ‚Ä¢ /unblsticker <sticker link>*:* Remove triggers from blacklist. The same newline logic applies here, so you can delete multiple triggers at once.
    ‚Ä¢ /rmblsticker <sticker link>*:* Same as above.
    ‚Ä¢ /blstickermode <ban/tban/mute/tmute>*:* sets up a default action on what to do if users use blacklisted stickers. (`tmute seems broken right now`)
    Note:
    ‚Ä¢ <sticker link> can be `https://t.me/addstickers/<sticker>` or just `<sticker>` or reply to the sticker message.

cleaner_help: |
    - /cleanbluetext <on/off/yes/no> - clean commands after sending
    - /ignorecleanbluetext <word> - prevent auto cleaning of the command
    - /unignorecleanbluetext <word> - remove prevent auto cleaning of the command
    - /listcleanbluetext - list currently whitelisted commands

connections_help: |
    - /connect: connect a chat (Can be done in a group by /connect or /connect <chat id> in PM)
    - /connection: list connected chats
    - /disconnect: disconnect from a chat
    - /helpconnect: list available commands that can be done remotely
     *Admin only:*
    - /allowconnect <yes/no>: allow a user to connect to a chat

cust_filters_help: |
    ‚Ä¢ `/filters`*:* List all active filters saved in the chat.
     *Admin only:*
    ‚Ä¢ `/filter <keyword> <reply message>`*:* Add a filter to this chat. The bot will now reply that message whenever 'keyword'
      is mentioned. If you reply to a sticker with a keyword, the bot will reply with that sticker. NOTE: all filter
      keywords are in lowercase. If you want your keyword to be a sentence, use quotes. eg: /filter "hey there" How you
      doin?
    ‚Ä¢ `/stop <filter keyword>`*:* Stop that filter.
     *Chat creator only:*
    ‚Ä¢ `/removeallfilters`*:* Remove all chat filters at once.
      *Note*: Filters also support markdown formatters like: {first}, {last} etc.. and buttons.
        Check `/markdownhelp` to know more!

disable_help: |
    Not everyone wants every feature that the bot offers. Some commands are best
    left unused; to avoid spam and abuse.
    This allows you to disable some commonly used commands, so noone can use them.
    It'll also allow you to autodelete them, stopping people from bluetexting.
     ‚Ä¢ /cmds: Check the current status of disabled commands
     *Admin only:*
     ‚Ä¢ /enable <cmd name>: Enable that command
     ‚Ä¢ /disable <cmd name>: Disable that command
     ‚Ä¢ /listcmds: List all possible disablable commands

feds_help: |
    Ah, group management. Everything is fun, until the spammer starts entering your group, and you have to block it. Then you need to start banning more, and more, and it hurts.
    But then you have many groups, and you don't want this spammer to be in one of your groups - how can you deal? Do you have to manually block it, in all your groups?
    No longer! With Federation, you can make a ban in one chat overlap with all other chats.
    You can even designate admin federations, so your trusted admin can ban all the chats you want to protect.
    *Commands Available*:
     ‚Ä¢ /newfed <fedname>: Create a new Federation with the name given. Users are only allowed to have one Federation. This method can also be used to rename the Federation. (max. 64 characters)
     ‚Ä¢ /delfed: Delete your Federation, and any information related to it. Will not cancel blocked users.
     ‚Ä¢ /fedinfo <FedID>: Information about the specified Federation.
     ‚Ä¢ /joinfed <FedID>: Join the current chat to the Federation. Only chat owners can do this. Every chat can only be in one Federation.
     ‚Ä¢ /leavefed <FedID>: Leave the Federation given. Only chat owners can do this.
     ‚Ä¢ /fpromote <user>: Promote Users to give fed admin. Fed owner only.
     ‚Ä¢ /fdemote <user>: Drops the User from the admin Federation to a normal User. Fed owner only.
     ‚Ä¢ /fban <user>: Prohibits users from all federations where this chat takes place, and executors have control over.
     ‚Ä¢ /unfban <user>: Cancel User from all federations where this chat takes place, and that the executor has control over.
     ‚Ä¢ /setfrules: Arrange Federation rules.
     ‚Ä¢ /frules: See Federation regulations.
     ‚Ä¢ /chatfed: See the Federation in the current chat.
     ‚Ä¢ /fedadmins: Show Federation admin.
     ‚Ä¢ /fbanlist: Displays all users who are victimized at the Federation at this time.
     ‚Ä¢ /fednotif <on / off>: Federation settings not in PM when there are users who are fban / unfban.
     ‚Ä¢ /fedchats: Get all the chats that are connected in the Federation.
     ‚Ä¢ /importfbans: Reply to the Federation backup message file to import the banned list to the Federation now. (disabled for now.)


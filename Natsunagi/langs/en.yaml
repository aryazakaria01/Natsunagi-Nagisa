warns_help: |
      ‚Ä¢ `/warns <userhandle>`*:* get a user's number, and reason, of warns.
      ‚Ä¢ `/warnlist`*:* list of all current warning filters
      *Admins only:*
      ‚Ä¢ `/warn <userhandle>`*:* warn a user. After 3 warns, the user will be banned from the group. Can also be used as a reply.
      ‚Ä¢ `/resetwarn <userhandle>`*:* reset the warns for a user. Can also be used as a reply.
      ‚Ä¢ `/addwarn <keyword> <reply message>`*:* set a warning filter on a certain keyword. If you want your keyword to
      be a sentence, encompass it with quotes, as such: `/addwarn "very angry" This is an angry user`.
      ‚Ä¢ `/nowarn <keyword>`*:* stop a warning filter
      ‚Ä¢ `/warnlimit <num>`*:* set the warning limit
      ‚Ä¢ `/strongwarn <on/yes/off/no>`*:* If set to on, exceeding the warn limit will result in a ban. Else, will just kick.

greetings_help: |
   *Admins only:*
   √ó `/welcome <on/off>`*:* enable/disable welcome messages.
   √ó `/welcome`*:* shows current welcome settings.
   √ó `/welcome noformat`*:* shows current welcome settings, without the formatting - useful to recycle your welcome messages!
   √ó `/goodbye`*:* same usage and args as `/welcome`.
   √ó `/setwelcome <sometext>`*:* set a custom welcome message. If used replying to media, uses that media.
   √ó `/setgoodbye <sometext>`*:* set a custom goodbye message. If used replying to media, uses that media.
   √ó `/resetwelcome`*:* reset to the default welcome message.
   √ó `/resetgoodbye`*:* reset to the default goodbye message.
   √ó `/cleanwelcome <on/off>`*:* On new member, try to delete the previous welcome message to avoid spamming the chat.
   √ó `/welcomemutehelp`*:* gives information about welcome mutes.
   √ó `/cleanservice <on/off`*:* deletes telegrams welcome/left service messages.

   *Example:*
   user joined chat, user left chat.

   *Welcome markdown:*
   √ó `/welcomehelp`*:* view more formatting information for custom welcome/goodbye messages.

nation_help: |
      - /devlist - Lists all Yuii Dev Club members.
      - /sudolist - Lists all SUDO Users.
      - /supportlist - Lists all SUPPORT Users.

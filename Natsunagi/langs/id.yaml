       â€¢ `/get <notename>`*:* dapatkan catatan dengan nama catatan ini
       â€¢ `#<namacatatan>`*:* sama dengan /get
       â€¢ `/notes` atau `/saved`*:* daftarkan semua catatan yang disimpan dalam obrolan ini
       â€¢ `/number` *:* Akan menarik catatan nomor tersebut dalam daftar.
        Jika Anda ingin mengambil isi catatan tanpa format apapun, gunakan `/get <notename> noformat`. Ini bisa
        berguna saat memperbarui catatan saat ini.
        *Hanya Admin :*
       â€¢ `/save <notename> <notedata>`*:* menyimpan notedata sebagai catatan dengan nama notename
        Tombol dapat ditambahkan ke catatan dengan menggunakan sintaks tautan penurunan harga standar - tautan hanya boleh diawali dengan a
         bagian `buttonurl:`, seperti: `[somelink](buttonurl:example.com)`. Periksa `/markdownhelp` untuk info lebih lanjut.
       â€¢ `/save <notename>`*:* menyimpan pesan balasan sebagai catatan dengan nama notename
       â€¢ `/clear <notename>`*:* hapus catatan dengan nama ini
       â€¢ `/removeallnotes`*:* menghapus semua catatan dari grup
       *Catatan:* Nama catatan tidak peka huruf besar-kecil, dan secara otomatis diubah menjadi huruf kecil sebelum disimpan.

purge_help: |
       *Hanya Admin:*
        â€¢ /del: menghapus pesan yang Anda balas
        â€¢ /purge: menghapus semua pesan antara ini dan pesan yang dibalas.
        â€¢ /purge <integer X>: menghapus pesan yang dibalas, dan X pesan yang mengikutinya jika membalas pesan.

reports_help: |
        â€¢ `/report <reason>`*:* membalas pesan untuk melaporkannya ke admin.
        â€¢ `@admin`*:* membalas pesan untuk melaporkannya ke admin.
         *CATATAN:* Tak satu pun dari ini akan merespon jika digunakan oleh admin.
         *Hanya Admin :*
          â€¢ `/reports <on/off>`*:* mengubah pengaturan laporan, atau melihat status saat ini.
          â€¢ Jika dilakukan di malam hari, matikan status Anda.
          â€¢ Jika dalam grup, aktifkan status grup tersebut.

rules_help: |
      â€¢ `/rules`*:* dapatkan aturan untuk chat ini.
       *Hanya Admin :*
      â€¢ `/setrules <your rules here>`*:* mengatur aturan untuk chat ini.
      â€¢ `/clearrules`*:* hapus aturan untuk obrolan ini.

userinfo_help: |
      - /setbio <text>: saat membalas, akan menyimpan bio pengguna lain
      - /bio: akan mendapatkan bio Anda atau pengguna lain. Ini tidak dapat diatur sendiri.
      - /setme <text>: akan mengatur info Anda
      - /me: akan mendapatkan info Anda atau pengguna lain

warns_help: |
      â€¢ `/warns <userhandle>`*:* mendapatkan nomor pengguna, dan alasan, dari peringatan.
      â€¢ `/warnlist`*:* daftar semua filter peringatan saat ini
      *Hanya Admin :*
      â€¢ `/warn <userhandle>`*:* memperingatkan pengguna. Setelah 3 kali peringatan, pengguna akan diblokir dari grup. Bisa juga digunakan sebagai balasan.
      â€¢ `/resetwarn <userhandle>`*:* mengatur ulang peringatan untuk pengguna. Bisa juga digunakan sebagai balasan.
      â€¢ `/addwarn <keyword> <reply message>`*:* menyetel filter peringatan pada kata kunci tertentu. Jika Anda ingin kata kunci Anda
      menjadi sebuah kalimat, sertakan dengan tanda kutip, seperti: `/addwarn "sangat marah" Ini adalah pengguna yang marah`.
      â€¢ `/nowwarn <keyword>`*:* menghentikan filter peringatan
      â€¢ `/warnlimit <num>`*:* mengatur batas peringatan
      â€¢ `/strongwarn <on/yes/off/no>`*:* Jika diaktifkan, melebihi batas peringatan akan mengakibatkan larangan. Lain, hanya akan menendang pelanggar.

greetings_help: |
      *Hanya Admin :*
       â€¢ `/welcome <on/off>`*:* mengaktifkan/menonaktifkan pesan selamat datang.
       â€¢ `/welcome`*:* menunjukkan pengaturan selamat datang saat ini.
       â€¢ `/welcome noformat`*:* menunjukkan pengaturan selamat datang saat ini, tanpa pemformatan - berguna untuk mendaur ulang pesan selamat datang Anda!
       â€¢ `/selamat tinggal`*:* penggunaan dan argumen yang sama dengan `/selamat datang`.
       â€¢ `/setwelcome <sometext>`*:* menyetel pesan sambutan khusus. Jika digunakan untuk membalas media, gunakan media tersebut.
       â€¢ `/setgoodbye <sometext>`*:* mengatur pesan selamat tinggal khusus. Jika digunakan untuk membalas media, gunakan media tersebut.
       â€¢ `/resetwelcome`*:* reset ke pesan selamat datang default.
       â€¢ `/resetgoodbye`*:* reset ke pesan selamat tinggal default.
       â€¢ `/cleanwelcome <on/off>`*:* Pada anggota baru, coba hapus pesan selamat datang sebelumnya untuk menghindari spam dalam obrolan.
       â€¢ `/welcomemutehelp`*:* memberikan informasi tentang bisu selamat datang.
       â€¢ `/cleanservice <on/off`*:* menghapus pesan layanan selamat datang/kiri telegram.
       *Contoh:*
      pengguna bergabung dengan obrolan, pengguna meninggalkan obrolan.
      *Memformat pesan selamat datang:*
       â€¢ `/welcomehelp`*:* melihat informasi format lainnya untuk pesan selamat datang/selamat tinggal khusus.

nation_help: |
      - /devlist - Daftar semua anggota Yuii Dev Club.
      - /sudolist - Mencantumkan semua Pengguna SUDO.
      - /supportlist - Mencantumkan semua Pengguna DUKUNGAN.
      - / tigerlist - Mencantumkan semua Pengguna TIGER.
      - / daftar putih - Mencantumkan semua Pengguna DAFTAR PUTIH.
      Catatan: Perintah ini mencantumkan pengguna dengan hak istimewa bot khusus dan hanya dapat digunakan oleh mereka.
      Anda dapat mengunjungi @YuiiSupport untuk menanyakan lebih lanjut tentang ini.

nlp_help: |
      *Prediksi Spam Ruang Obrolan*
       Fitur ini menggunakan AI Coffeehouse @Intellivoid untuk
       memproses pesan obrolan dan mendeteksi spam.
       Ini berada di bawah NLP Coffehouse. Belajar lebih tentang
       itu [di sini](https://docs.intellivoid.net/coffeehouse/v1/nlp/spam_prediction/chatroom)
       *Perintah:*
        â€¢ `/nlpstat <on/off/yes/no>`*:* aktifkan NLP di obrolan Anda.

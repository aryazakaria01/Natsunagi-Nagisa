admin_help: |
   â€¢ `/admins`*:* daftar admin di chat
   *Hanya admin:*
   â€¢ `/pin`*:* diam-diam menyematkan pesan yang dibalas - tambahkan `'keras'` atau `'beri tahu'` untuk memberikan pemberitahuan kepada pengguna.
   â€¢ `/unpin`*:* melepas pin pesan yang saat ini disematkan
   â€¢ `/invitelink`*:* dapatkan link undangan
   â€¢ `/promote`*:* mempromosikan pengguna yang dibalas
   â€¢ `/demote`*:* menurunkan pengguna yang dibalas
   â€¢ `/title <title>`*:* menetapkan judul khusus untuk admin yang dipromosikan bot

afk_help: |
   - /afk <reason>: tandai diri Anda sebagai AFK (jauh dari keyboard).
   - brb <reason>: sama dengan perintah afk - tetapi bukan perintah.
   Ketika ditandai sebagai AFK, penyebutan apa pun akan dibalas dengan pesan yang menyatakan bahwa Anda tidak tersedia!

anilist_help: |
    *AniList*
    Dapatkan informasi tentang anime, manga atau karakter dengan bantuan modul ini! Semua data diambil dari [AniList](anilist.co).
    *Perintah yang tersedia:*
     - `/anime <anime>`: mendapatkan informasi tentang anime.
     - `/character <character>`: mendapatkan informasi tentang karakter.
     - `/manga <manga>`: mendapatkan informasi tentang manga.
    Untuk mendapatkan informasi dari [MyAnimeList](https://myanimelist.net)
      â€¢ `/yanime <anime>`*:* mendapatkan informasi tentang anime.
      â€¢ `/ycharacter <character>`*:* mendapatkan informasi tentang karakter.
      â€¢ `/ymanga <manga>`*:* mendapatkan informasi tentang manga.
      â€¢ `/yupcoming`*:* mendapatkan daftar anime baru di musim mendatang.
      â€¢ `/user <user>`*:* mendapatkan informasi tentang pengguna MyAnimeList.
            
    Untuk Quote Anime
            
      â€¢ `/quote`*:* mendapatkan quote anime secara acak.

antiflood_help: |
    Antiflood memungkinkan Anda untuk mengambil tindakan pada pengguna yang mengirim lebih dari x pesan berturut-turut. Melebihi jumlah yang ditetapkan
    akan mengakibatkan pembatasan pengguna tersebut.
     Ini akan membisukan pengguna jika mereka mengirim lebih dari 10 pesan berturut-turut, bot diabaikan.
     â€¢ `/flood`*:* Dapatkan pengaturan pengendalian pesan berulang saat ini
    â€¢ *Hanya Admin:*
     â€¢ `/setflood <int/'no'/'off'>`*:* mengaktifkan atau menonaktifkan kontrol pesan yang sama
     *Contoh:* `/setflood 10`
     â€¢ `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* Tindakan yang dilakukan ketika pengguna telah melampaui batas pesan. ban/kick/mute/tmute/tban
    â€¢ *Catatan:*
     â€¢ Nilai harus diisi untuk tban dan tmute!!
     Ini bisa berupa:
     `5m` = 5 menit
     `6j` = 6 jam
     `3d` = 3 hari
     `1w` = 1 minggu

approve_help: |
     Terkadang, Anda mungkin memercayai pengguna untuk tidak mengirim konten yang tidak diinginkan.
     Mungkin tidak cukup untuk menjadikannya admin, tetapi Anda mungkin baik-baik saja dengan kunci, daftar hitam, dan antiflood yang tidak berlaku untuk mereka.
     Untuk itulah persetujuan - setujui pengguna yang dapat dipercaya untuk memungkinkan mereka mengirim
     *Perintah Admin:*
     â€¢ `/approval`*:* Memeriksa status persetujuan pengguna dalam obrolan saat ini.
     â€¢ `/approve`*:* Menyetujui pengguna. Kunci, daftar hitam, dan antibanjir tidak akan berlaku lagi.
     â€¢ `/unapprove`*:* Tidak menyetujui pengguna. Mereka sekarang akan dikenakan kunci, daftar hitam, dan antibanjir lagi.
     â€¢ `/approved`*:* Mencantumkan semua pengguna yang disetujui.
     â€¢ `/unapproveall`*:* Batalkan persetujuan *SEMUA* pengguna dalam obrolan. Ini tidak dapat dibatalkan.

backup_help: |
    *Hanya Admin:*
     - /import: balas file cadangan butler grup untuk mengimpor sebanyak mungkin, membuat transfer menjadi sangat sederhana! Catatan \
       bahwa file/foto tidak dapat diimpor karena pembatasan telegram.
     - /export: !!! Ini belum menjadi perintah, tetapi akan segera hadir!

bans_help: |
    - /kickme: menendang pengguna yang mengeluarkan perintah
     *Hanya Admin:*
    - /ban <userhandle>: melarang pengguna. (melalui pegangan, atau balasan)
    - /dban <userhandle>: Bans a user and delete the message. (via handle, or reply)
    - /tban <userhandle> x(m/h/d): melarang pengguna untuk x waktu. (melalui pegangan, atau balasan). m = menit, h = jam, d = hari.
    - /unban <userhandle>: membatalkan pemblokiran pengguna. (melalui pegangan, atau balasan)
    - /kick <userhandle>: mengeluarkan pengguna dari grup, (melalui handle, atau membalas)

blacklist_help: |
    Daftar hitam digunakan untuk menghentikan pemicu tertentu agar tidak diucapkan dalam grup. Setiap kali pemicu disebutkan, pesan akan segera dihapus. Kombo yang bagus terkadang memasangkan ini dengan filter peringatan!
    *CATATAN*: Daftar hitam tidak memengaruhi admin grup.
     â€¢ `/blacklist`*:* Melihat kata-kata yang masuk daftar hitam saat ini.
    Hanya admin:
     â€¢ `/addblacklist <triggers>`*:* Menambahkan pemicu ke daftar hitam. Setiap baris dianggap sebagai satu pemicu, jadi menggunakan baris yang berbeda akan memungkinkan Anda untuk menambahkan beberapa pemicu.
     â€¢ `/unblacklist <triggers>`*:* Hapus pemicu dari daftar hitam. Logika baris baru yang sama berlaku di sini, sehingga Anda dapat menghapus beberapa pemicu sekaligus.
     â€¢ `/blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>`*:* Tindakan yang dilakukan ketika seseorang mengirim kata-kata yang masuk daftar hitam.

blacklist_sticker_help: |
    Stiker blacklist digunakan untuk menghentikan stiker tertentu. Setiap kali stiker dikirim, pesan akan segera dihapus.
    *CATATAN:* Stiker Blacklist tidak mempengaruhi admin grup.
    â€¢ /blsticker*:* Lihat stiker yang masuk daftar hitam saat ini.
    *Hanya Admin :*
    â€¢ /addblsticker <sticker link>*:* Tambahkan pemicu stiker ke daftar hitam. Dapat ditambahkan melalui stiker balasan.
    â€¢ /unblsticker <sticker link>*:* Hapus pemicu dari daftar hitam. Logika baris baru yang sama berlaku di sini, sehingga Anda dapat menghapus beberapa pemicu sekaligus.
    â€¢ /rmblsticker <tautan stiker>*:* Sama seperti di atas.
    â€¢ /blstickermode <ban/tban/mute/tmute>*:* mengatur tindakan default tentang apa yang harus dilakukan jika pengguna menggunakan stiker yang masuk daftar hitam. (`tmute tampaknya rusak sekarang`)
    Catatan:
    â€¢ <sticker link> bisa berupa `https://t.me/addstickers/<sticker>` atau cukup `<sticker>` atau membalas pesan stiker.

cleaner_help: |
    - /cleanbluetext <on/off/yes/no> - bersihkan perintah setelah mengirim
    - /ignorecleanbluetext <word> - mencegah pembersihan otomatis dari perintah
    - /unignorecleanbluetext <word> - hapus mencegah pembersihan otomatis dari perintah
    - /listcleanbluetext - daftar perintah yang saat ini masuk daftar putih

connections_help: |
    - /connect: menghubungkan obrolan (Dapat dilakukan dalam grup dengan /connect atau /connect <chat id> di PM)
    - /koneksi: daftar obrolan yang terhubung
    - /disconnect: putuskan sambungan dari obrolan
    - /helpconnect: daftar perintah yang tersedia yang dapat dilakukan dari jarak jauh
     *Hanya Admin:*
    - /allowconnect <yes/no>: izinkan pengguna terhubung ke obrolan

cust_filters_help: |
    â€¢ `/filters`*:* Mencantumkan semua filter aktif yang disimpan dalam obrolan.
     *Hanya Admin:*
    â€¢ `/filter <kata kunci> <balas pesan>`*:* Tambahkan filter ke obrolan ini. Bot sekarang akan membalas pesan itu setiap kali 'kata kunci'
      disebutkan. Jika Anda membalas stiker dengan kata kunci, bot akan membalas dengan stiker itu. CATATAN: semua filter
      kata kunci dalam huruf kecil. Jika Anda ingin kata kunci Anda menjadi kalimat, gunakan tanda kutip. misalnya: /filter "hey there" Bagaimana kabarmu?
      lakukan?
    â€¢ `/stop <filter kata kunci>`*:* Hentikan filter tersebut.
     *Khusus pembuat obrolan:*
    â€¢ `/removeallfilters`*:* Hapus semua filter obrolan sekaligus.
      *Catatan*: Filter juga mendukung pemformat penurunan harga seperti: {first}, {last} dll. dan tombol.
        Periksa `/markdownhelp` untuk mengetahui lebih lanjut!

disable_help: |
    Tidak semua orang menginginkan setiap fitur yang ditawarkan bot. Beberapa perintah adalah yang terbaik
    dibiarkan tidak terpakai; untuk menghindari spam dan penyalahgunaan.
    Ini memungkinkan Anda untuk menonaktifkan beberapa perintah yang umum digunakan, sehingga tidak ada yang dapat menggunakannya.
    Ini juga akan memungkinkan Anda untuk menghapusnya secara otomatis, menghentikan orang-orang dari bluetexting.
     â€¢ /cmds: Memeriksa status perintah yang dinonaktifkan saat ini
     *Hanya Admin:*
     â€¢ /enable <cmd name>: Aktifkan perintah itu
     â€¢ /disable <cmd name>: Nonaktifkan perintah itu
     â€¢ /listcmds: Daftar semua perintah yang mungkin dinonaktifkan

feds_help: |
    Ah, manajemen grup. Semuanya menyenangkan, sampai spammer mulai masuk ke grup Anda, dan Anda harus memblokirnya. Maka Anda harus mulai melarang lebih banyak, dan lebih banyak lagi, dan itu menyakitkan.
    Tapi kemudian Anda memiliki banyak grup, dan Anda tidak ingin spammer ini berada di salah satu grup Anda - bagaimana Anda bisa menanganinya? Apakah Anda harus memblokirnya secara manual, di semua grup Anda?
    Tidak lagi! Dengan Federasi, Anda dapat membuat larangan dalam satu obrolan tumpang tindih dengan semua obrolan lainnya.
    Anda bahkan dapat menetapkan federasi admin, sehingga admin tepercaya Anda dapat memblokir semua obrolan yang ingin Anda lindungi.
    *Perintah Tersedia*:
     â€¢ /newfed <fedname>: Buat Federasi baru dengan nama yang diberikan. Pengguna hanya diperbolehkan memiliki satu Federasi. Metode ini juga dapat digunakan untuk mengganti nama Federasi. (maks. 64 karakter)
     â€¢ /delfed: Hapus Federasi Anda, dan informasi apa pun yang terkait dengannya. Tidak akan membatalkan pengguna yang diblokir.
     â€¢ /fedinfo <FedID>: Informasi tentang Federasi yang ditentukan.
     â€¢ /joinfed <FedID>: Bergabung dengan obrolan saat ini ke Federasi. Hanya pemilik obrolan yang dapat melakukan ini. Setiap obrolan hanya dapat berada dalam satu Federasi.
     â€¢ /leavefed <FedID>: Meninggalkan Federasi yang diberikan. Hanya pemilik obrolan yang dapat melakukan ini.
     â€¢ /fpromote <user>: Promosikan Pengguna untuk memberi makan admin. Hanya pemilik Fed.
     â€¢ /fdemote <user>: Menghapus Pengguna dari Federasi admin menjadi Pengguna biasa. Hanya pemilik Fed.
     â€¢ /fban <user>: Melarang pengguna dari semua federasi tempat obrolan ini berlangsung, dan pelaksana memiliki kendali atas.
     â€¢ /unfban <user>: Membatalkan Pengguna dari semua federasi tempat obrolan ini berlangsung, dan yang dikendalikan oleh pelaksana.
     â€¢ /setfrules: Menyusun aturan Federasi.
     â€¢ /frules: Lihat peraturan Federasi.
     â€¢ /chatfed: Lihat Federasi dalam obrolan saat ini.
     â€¢ /fedadmins: Tampilkan admin Federasi.
     â€¢ /fbanlist: Menampilkan semua pengguna yang menjadi korban di Federasi saat ini.
     â€¢ /fednotif <on/off>: Setting federasi tidak di PM saat ada user yang fban/unfban.
     â€¢ /fedchats: Dapatkan semua obrolan yang terhubung di Federasi.
     â€¢ /importfbans: Balas ke file pesan cadangan Federasi untuk mengimpor daftar terlarang ke Federasi sekarang. (dinonaktifkan untuk saat ini.)


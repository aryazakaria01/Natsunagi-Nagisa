antispam_help: |
     *Hanya Admin :*
      â€¢ `/antispam <on/off/yes/no>`*:* Akan mengaktifkan teknologi antispam kami atau mengembalikan pengaturan Anda saat ini.
     Anti-Spam, digunakan oleh pengembang bot untuk melarang spammer di semua grup. Ini membantu melindungi
     Anda dan grup Anda dengan menghapus pembanjir spam secepat mungkin.
     *Catatan:* Pengguna dapat mengajukan banding atau melaporkan spammer di @yuiichansupport
     Yuii juga mengintegrasikan @Spamwatch dan @Intellivoid's SpamProtectionBot API untuk menghapus Spammer sebanyak mungkin dari ruang obrolan Anda!
     *Apa itu SpamWatch?*
     SpamWatch menyimpan daftar larangan spambot, troll, spammer bitcoin, dan karakter jahat yang terus diperbarui.
     Terus membantu melarang spammer dari grup Anda secara otomatis Jadi, Anda tidak perlu khawatir tentang spammer menyerbu grup Anda.
     *Catatan:* Pengguna dapat mengajukan banding atas larangan spamwatch di @SpamwatchSupport
     *Apa itu SpamProtection?*
     SpamProtection adalah layanan antispam AI baru yang memastikan obrolan Anda bebas dari robot spam, scammer, dan pedofil.
     Menggunakan Mesin Buatan Coffehouse @â€‹â€‹Intellivoid. Setiap larangan diperiksa oleh orang yang benar-benar dapat dipercaya sebelum diselesaikan.

gtranslate_help: |
     Gunakan modul ini untuk menerjemahkan sesuatu... duh!
     *Perintah:*
     â€¢ `/tl` (atau `/tr`): sebagai balasan pesan, menerjemahkannya ke bahasa Inggris.
     â€¢ `/tl <lang>`: diterjemahkan menjadi <lang>
     misalnya: `/tl ja`: diterjemahkan ke dalam bahasa Jepang.
     â€¢ `/tl <source>//<dest>`: menerjemahkan dari <source> ke <lang>.
     misalnya: `/tl ja//en`: menerjemahkan dari bahasa Jepang ke bahasa Inggris.
     â€¢ `/langs`: mendapatkan daftar bahasa yang didukung untuk terjemahan.

locks_help: |
     Apakah stiker mengganggu Anda? atau ingin menghindari orang berbagi tautan? atau gambar?
     Anda berada di tempat yang tepat!
     Modul kunci memungkinkan Anda untuk mengunci beberapa item umum di
     dunia telegram; bot akan secara otomatis menghapusnya!
      â€¢ `/locktypes`*:* Mencantumkan semua kemungkinan tipe kunci
     *Hanya Admin :*
      â€¢ `/lock <type>`*:* Mengunci item dari jenis tertentu (tidak tersedia secara pribadi)
      â€¢ `/unlock <type>`*:* Buka kunci item dari jenis tertentu (tidak tersedia secara pribadi)
      â€¢ `/locks`*:* Daftar kunci saat ini dalam obrolan ini.
     Kunci dapat digunakan untuk membatasi pengguna grup.
     misalnya:
     Mengunci url akan otomatis menghapus semua pesan dengan url, mengunci stiker akan membatasi semua
     pengguna non-admin dari mengirim stiker, dll.
     Mengunci bot akan menghentikan non-admin menambahkan bot ke obrolan.
     *Catatan:*
      â€¢ Izin membuka *info* akan memungkinkan anggota (non-admin) untuk mengubah informasi grup, seperti deskripsi atau nama grup
      â€¢ Izin membuka *pin* akan memungkinkan anggota (non-admin) untuk menyematkan pesan dalam grup

log_help: |
